<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Test</title>
    <style>
      #webgl {
        border: 2px solid black;
        background-color: #f0f0f0;
        display: block;
        margin: 20px auto;
      }
      #btn {
        display: block;
        margin: 10px auto;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      #btn:hover {
        background-color: #45a049;
      }
      #debug {
        margin: 20px auto;
        padding: 10px;
        border: 1px solid #ddd;
        max-width: 800px;
        max-height: 300px;
        overflow: auto;
        font-family: monospace;
        font-size: 12px;
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <canvas id="webgl" width="800" height="800">浏览器不支持HTML5</canvas>
    <button id="btn">测试绘制</button>
    
    <!-- 只保留一个入口脚本 -->
    <script src="./src/class/tool/test.ts" type="module"></script>
    
    <!-- 添加调试信息 -->
    <div id="debug" style="margin-top: 20px; font-family: monospace;"></div>
    <script>
      // 简单的调试日志
      function log(msg) {
        console.log(msg);
        const debug = document.getElementById('debug');
        if (debug) {
          const line = document.createElement('div');
          line.textContent = new Date().toLocaleTimeString() + ': ' + msg;
          debug.appendChild(line);
          debug.scrollTop = debug.scrollHeight;
        }
      }
      
      // 页面加载完成时记录
      window.addEventListener('load', () => {
        log('Page fully loaded');
      });
    </script>
  </body>
</html>
